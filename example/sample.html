	<script src="payeezy.js" type="text/javascript"></script> 
	
	<script type="text/javascript"> 
	var responseHandler = function(status, response) { 
	var $form = $('#payment-info-form'); 
	if (status != 201) { 
	if (response.error) { 
	var errorMessages = response.error.messages; 
	var allErrors = ''; 
	for (i=0; i<errorMessages.length;i++) { 
	allErrors = allErrors + errorMessages[i].description; 
	} 
	$form.find('.payment-errors').text(allErrors); 
	} 
	$form.find('button').prop('disabled', false); 
	} else { 
	var token = response.token.value; 
	$form.append($('<input type="hidden" name="payeezyToken"/>').val(token)); 
	alert('Generated Token:'+token);
	$form.get(0).submit(); 
	} 
	
	}; 
	
	jQuery(function($) { 
	$('#payment-info-form').submit(function(e) { 
	var $form = $(this); 
	$form.find('button').prop('disabled', true); 
	var apiKey = document.getElementById("apikey").value; 
	var mercId = document.getElementById("mercId").value; 
	Payeezy.setApiKey(apiKey); 
	Payeezy.setMerchantIdentifier(mercId); 
	Payeezy.createToken(responseHandler); 
	return false; 
	}); 
	}); 
	</script>
